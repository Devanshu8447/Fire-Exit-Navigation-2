<!DOCTYPE html>
<html>

<head>
    <title>Select Your Location - Fire Force</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            width: 100%;
            justify-content: flex-end;
            padding-right: 8%;
        }

        .location-container {
            width: 450px;
            background-color: white;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
        }

        .center-content {
            position: fixed;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            width: 40%;
        }

        .fire-emoji {
            font-size: 150px;
            color: #ff4500;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        .center-text {
            font-size: 80px;
            font-weight: 800;
            color: #ff4500;
            opacity: 0.35;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 35px;
            font-weight: 500;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 18px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 16px 18px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 18px;
            transition: border-color 0.3s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23555555%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px top 50%;
            background-size: 12px auto;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e55a2b;
        }

        .brand-text {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ff6b35;
        }
    </style>
</head>

<body>
    <div class="center-content">
        <div class="fire-emoji">ðŸ”¥</div>
        <div class="center-text">Fire Force</div>
    </div>

    <div class="page-container">
        <div class="location-container">
            <div class="brand-text">Fire Force</div>
            <h2>Select Your Current Location</h2>
            <form method="post" action="/result">
                <label for="select_location">Choose a room:</label>
                <select name="select_location" id="select_location" required>
                    {% for room in rooms %}
                    <option value="{{ room }}">{{ room }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Select Location</button>
            </form>
            <a href="{{ url_for('mail') }}" class="sos-button">
                <button
                    style="margin-top: 20px; width: 100%; background-color: red; color: white; padding: 16px; font-size: 18px; font-weight: 600; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.3s;">
                    ðŸš¨ SOS
                </button>
            </a>

        </div>
    </div>
</body>

</html>
