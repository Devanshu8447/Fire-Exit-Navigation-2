<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Evacuation Result - Fire Force</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px 0;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .result-container {
            width: 800px;
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .brand-text {
            font-size: 32px;
            font-weight: 600;
            color: #ff6b35;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .fire-emoji {
            font-size: 32px;
            margin-right: 10px;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        h3 {
            color: #444;
            margin: 20px 0 10px;
        }

        #mapid {
            height: 500px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .glow-line {
            stroke: lime;
            stroke-width: 8;
            filter: drop-shadow(0 0 8px lime);
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="result-container">
            <div class="brand-text">
                <span class="fire-emoji">üî•</span> Fire Force
            </div>

            <h2>Evacuation Plan</h2>

            <h3>Start Location: {{ start }}</h3>
            <h3>Rooms on Fire: {{ fire_rooms }}</h3>

            <div id="mapid"></div>

            <h3>Escape Directions:</h3>
            <ul>
                {% for step in directions %}
                <li>{{ step }}</li>
                {% endfor %}
            </ul>

            <a href="{{ url_for('dashboard') }}" style="display: inline-block; margin-top: 20px; color: #ff6b35;">‚Üê Back
                to Dashboard</a>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        const map = L.map('mapid').setView([28.6448, 77.216721], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19,
        }).addTo(map);

        const startRoom = "{{ start }}";
        const fireRooms = JSON.parse('{{ fire_rooms|tojson }}'.replace(/'/g, '"'));
        const directions = JSON.parse('{{ directions|tojson }}'.replace(/'/g, '"'));
        const roomPositions = {{ room_positions| tojson }};

        function gridToMap(row, col) {
            return [-row * 0.001 + 0.005, col * 0.001];
        }

        const exitRooms = ["Lobby A", "Lobby B", "Office D"]; // define your exits

        // Place all rooms with text labels
        for (const [roomName, position] of Object.entries(roomPositions)) {
            const coord = gridToMap(position[0], position[1]);

            let labelText = "";
            let labelColor = "";

            if (roomName === startRoom) {
                labelText = `üßç You: ${roomName}`;
                labelColor = "green";
            }
            else if (fireRooms.includes(roomName)) {
                labelText = `üî• Fire: ${roomName}`;
                labelColor = "red";
            }
            else if (exitRooms.includes(roomName)) {
                labelText = `üö™ Exit: ${roomName}`;
                labelColor = "goldenrod";
            }
            else {
                labelText = `üè´ ${roomName}`;
                labelColor = "gray";
            }

            L.marker(coord, {
                icon: L.divIcon({
                    html: `<div style="color:${labelColor}; font-size:12px; font-weight:bold; text-align:center;">${labelText}</div>`,
                    className: '',
                    iconSize: [100, 24],
                    iconAnchor: [50, 12]
                })
            }).addTo(map);
        }

        // Build Escape Path
        const pathCoords = [];
        let currentPos = [...roomPositions[startRoom]];
        pathCoords.push(gridToMap(currentPos[0], currentPos[1]));

        directions.forEach(dir => {
            const move = dir.split(" ")[1];
            if (move === "Up") currentPos[0]--;
            else if (move === "Down") currentPos[0]++;
            else if (move === "Left") currentPos[1]--;
            else if (move === "Right") currentPos[1]++;
            pathCoords.push(gridToMap(currentPos[0], currentPos[1]));
        });

        if (pathCoords.length > 1) {
            // Draw glowing path
            L.polyline(pathCoords, {
                color: '#00FF00',
                weight: 8,
                opacity: 0.9,
                className: 'glow-line'
            }).addTo(map);
            map.fitBounds(pathCoords);

            // Smooth moving marker
            const personIcon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/1946/1946429.png', // walking icon
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30]
            });

            const movingMarker = L.marker(pathCoords[0], { icon: personIcon }).addTo(map);

            let currentIndex = 0;
            let fraction = 0;
            const speed = 0.05; // 5% per step

            function interpolate(p1, p2, fraction) {
                return [
                    p1[0] + (p2[0] - p1[0]) * fraction,
                    p1[1] + (p2[1] - p1[1]) * fraction
                ];
            }

            function smoothMove() {
                if (currentIndex < pathCoords.length - 1) {
                    const from = pathCoords[currentIndex];
                    const to = pathCoords[currentIndex + 1];
                    const interpolated = interpolate(from, to, fraction);

                    movingMarker.setLatLng(interpolated);

                    fraction += speed;

                    if (fraction >= 1) {
                        fraction = 0;
                        currentIndex++;
                    }

                    setTimeout(smoothMove, 200); // smooth step every 200ms
                } else {
                    movingMarker.bindPopup("‚úÖ You have reached the exit!").openPopup();
                }
            }

            smoothMove();
        }
    </script>
</body>

</html>
