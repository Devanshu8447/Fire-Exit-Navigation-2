<!DOCTYPE html>
<html>

<head>
    <title>Login - Fire Force</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            width: 100%;
            justify-content: flex-end;
            padding-right: 8%;
        }

        .login-container {
            width: 450px;
            background-color: white;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
        }

        .center-content {
            position: fixed;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            width: 40%;
        }

        .fire-emoji {
            font-size: 150px;
            color: #ff4500;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        .center-text {
            font-size: 80px;
            font-weight: 800;
            color: #ff4500;
            opacity: 0.35;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 35px;
            font-weight: 500;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 16px 18px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e55a2b;
        }

        .error-message {
            color: #d93025;
            font-size: 16px;
            margin-top: 20px;
        }

        .brand-text {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ff6b35;
        }

        .brand-text {
            font-size: 60px;
            font-weight: 800;
            margin-bottom: 15px;
            color: #ff6b35;
        }

        .brand-text h2 {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="center-content">
        <div class="fire-emoji">ðŸ”¥</div>
        <div class="center-text">Fire Force</div>
    </div>

    <div class="page-container">
        <div class="login-container">
            <div class="brand-text">Fire Force</div>
            <h2>Sign in</h2>
            <form method="post" action="/login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="error-message">
                {% if error %}
                {{ error }}
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
